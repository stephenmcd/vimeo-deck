<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Exemplo</title>
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<style>
	
	
	.speakerdeck-iframe, #vimeo {
		float:left;
		display:block;
		width:20% !important;
		height:200px !important;
		height:auto;
	}
	</style>
</head>
<body>
    <ol id="toc"></ol>
    <!--<iframe id="vimeo" src="http://player.vimeo.com/video/VIDEO_ID?api=1&player_id=vimeo"></iframe>-->
	
    <p><a href="http://vimeo.com/1149281">Andy Clarke on Web Layout</a> from <a href="http://vimeo.com/zeldman">Jeffrey Zeldman</a> on <a href="http://vimeo.com">Vimeo</a>.</p>
    <iframe id="vimeo" src="http://player.vimeo.com/video/1149281?api=1&player_id=vimeo" width="500" height="282" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
	<script src="../vimeo-deck.js"></script>
	<script async class="speakerdeck-embed" data-id="505075265e3db9000205e4c7" data-ratio="1.3333333333333333" src="http://speakerdeck.com/assets/embed.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
	<script>

	    var options = {
	        tocID: '#toc',
	        onTocLoaded: function() {
	            console.log('Table of contents is loaded');
	        },
	        onSlideChanged: function(slideNumber) {
	            console.log('Video playback changed to slide #' + slideNumber);
	        }
	    };

	    var vd = VimeoDeck(options); // Options are optional

	    vd.setSlide(1, '0:00', 'Welcome');
	    vd.setSlide(2, '0:10', '10 seconds of movie');
	    vd.setSlide(3, '0:15', '15 seconds after begin');
	    vd.setSlide(4, '0:22', 'First section');
	    vd.setSlide(5, 120, '2 minutes'); // time can also be an integer for total seconds

	</script>
</body>
</html>
